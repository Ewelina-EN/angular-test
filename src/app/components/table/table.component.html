<div class='container'>
    <app-button class='table-btn' label="Back" route="/"></app-button>
    <div class='table-section'>

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="handleSort($event)" class='table-header'>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="created_at" class='table-header_cell'>Created On
                </th>
            </ng-container>
            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="updated_at" class='table-header_cell'>Updated On
                </th>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class='table-header_cell'>Title</th>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class='header-row'></tr>
        </table>

        <div class="table-data-container">
            <table mat-table [dataSource]="dataSource" class='table-data'>
                <ng-container matColumnDef="created_at">
                    <td mat-cell *matCellDef="let issue" class='data-cell' [innerHTML]="formatDate(issue.created_at)">
                    </td>
                </ng-container>
                <ng-container matColumnDef="updated_at">
                    <td mat-cell *matCellDef="let issue" class='data-cell' [innerHTML]="formatDate(issue.updated_at)">
                    </td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <td mat-cell *matCellDef="let issue" class='data-cell'>{{ issue.title }}</td>
                </ng-container>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class='data-row'></tr>
            </table>
        </div>
    </div>
    <mat-paginator [length]="length" [pageSize]="pageSize" class='paginator' [hidePageSize]="true" showFirstLastButtons
        (page)="handlePageEvent($event)"></mat-paginator>
</div>
